<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Interplanetary Players</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>
    <!-- Canvas para Three.js -->
    <canvas id="canvas3D" class="webgl"></canvas>

    <!-- UI Overlay -->
    <div class="ui-overlay">
        <div class="sub-frame">

            <!-- Text Container -->
            <div class="text-container">
                <h1 class="responsive-title">Interplanetary Jam</h1>
            </div>
            <p class="d-inline-flex gap-1">
                <button class="btn menu-info-toggle" type="button" aria-expanded="false" aria-controls="collapseInfoMenu">
                </button>            
            </p>
            <div class="collapse" id="collapseInfoMenu">
                <!-- Grid Layout -->
                <div class="container-grid">
                    <!-- Column 1: Icons -->

                    <div class="icons-column">
                        <div class="menu-info-icon" data-target="monitorInfo" data-src="/assets/icons/control_monitor.svg">
                            <!-- SVG dynamically loaded here -->
                        </div>
                        <div class="menu-info-icon" data-target="trackInfo" data-src="/assets/icons/track.svg">
                            <!-- SVG dynamically loaded here -->
                        </div>
                        <div class="menu-info-icon" data-target="interplanetaryPlayerInfo" data-src="/assets/icons/interplanetary-player.svg">
                            <!-- SVG dynamically loaded here -->
                        </div>
                        <div class="menu-info-icon" data-target="soundEngineInfo" data-src="/assets/icons/sound_engine.svg">
                            <!-- SVG dynamically loaded here -->
                        </div>
                    </div>

                    <div class="grid-content">
                        <!-- Grid Rows -->
                        <div id="placeholder_1"> </div>
                        <div id="placeholder_2"> </div>
                        <div id="placeholder_3"> </div>
                        <div id="placeholder_4"> </div>
                        <div id="placeholder_5"> </div>
                        <div id="placeholder_6"> </div>
                        <div id="placeholder_7"> </div>
                        <div id="placeholder_8"> </div>
                        <div id="placeholder_9"> </div>
                        <div id="placeholder_10"> </div>
                        <div id="placeholder_11"> </div>
                        <div id="placeholder_12"> </div>
                        <div id="placeholder_13"> </div>
                        <div id="placeholder_14"> </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- Bootstrap JS desde CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- Scripts personalizados -->
<script type="module" src="/src/Main.js"></script>
</body>
</html>
