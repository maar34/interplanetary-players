<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Interplanetary Players</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>

<div class="ratio-frame">
    <div class="interface-content">

        <!-- Canvas for Three.js -->
        <canvas id="canvas3D" class="webgl"></canvas>

        <!-- UI Overlay -->
        <div class="ui-overlay">
            <div class="sub-frame d-flex flex-column">
                <!-- Header Row -->
                <div class="container">
                    <div class="row">
                        <!-- Info Button (Left) -->
                        <div class="col-2 d-flex justify-content-start align-items-center">
                            <button class="btn btn-outline-primary menu-info-toggle" type="button" aria-expanded="false" aria-controls="collapseInfoMenu" data-src="/assets/icons/info.svg"></button>
                        </div>

                        <!-- Title (Center) -->
                        <div class="col-8 text-center">
                            <h1 class="responsive-title">jamming</h1>
                        </div>

                        <!-- Tutor Button (Right) -->
                        <div class="col-2 d-flex justify-content-end align-items-center">
                            <button class="btn btn-outline-primary tutor-button" disabled>
                                <span>Tutor</span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Collapsible Menu -->
                <div class="collapse mt-3" id="collapseInfoMenu">
                    <div class="flex-container d-flex">
                        <!-- Vertical Button Group (Left Column) -->
                        <div class="col-2 btn-group-vertical" role="group" aria-label="Menu Info Icon Group">
                            <input type="radio" class="btn-check" name="iconGroup" id="monitorInfo" autocomplete="off" checked>
                            <label class="btn btn-outline-primary menu-info-icon" for="monitorInfo" data-target="monitorInfo" data-src="/assets/icons/control_monitor.svg"></label>
                            
                            <input type="radio" class="btn-check" name="iconGroup" id="trackInfo" autocomplete="off">
                            <label class="btn btn-outline-primary menu-info-icon" for="trackInfo" data-target="trackInfo" data-src="/assets/icons/track.svg"></label>
                            
                            <input type="radio" class="btn-check" name="iconGroup" id="interplanetaryPlayerInfo" autocomplete="off">
                            <label class="btn btn-outline-primary menu-info-icon" for="interplanetaryPlayerInfo" data-target="interplanetaryPlayerInfo" data-src="/assets/icons/interplanetary-player.svg"></label>
                            
                            <input type="radio" class="btn-check" name="iconGroup" id="soundEngineInfo" autocomplete="off">
                            <label class="btn btn-outline-primary menu-info-icon" for="soundEngineInfo" data-target="soundEngineInfo" data-src="/assets/icons/sound_engine.svg"></label>
                        </div>

                        <!-- Grid Content (Right Columns) -->
                        <div class="col-10 grid-content">
                            <div id="placeholder_1"></div>
                            <div id="placeholder_2"></div>
                            <div id="placeholder_3"></div>
                            <div id="placeholder_4"></div>
                            <div id="placeholder_5"></div>
                            <div id="placeholder_6"></div>
                            <div id="placeholder_7"></div>
                            <div id="placeholder_8"></div>
                            <div id="placeholder_9"></div>
                            <div id="placeholder_10"></div>
                            <div id="placeholder_11"></div>
                            <div id="placeholder_12"></div>
                            <div id="placeholder_13"></div>
                            <div id="placeholder_14"></div>
                        </div>
                    </div>
                </div>

                <!-- Bottom-Aligned Buttons -->
                <div class="container mt-auto">
                    <!-- Row for Circles -->
                    <div class="row align-items-center">
                        <div class="col-2"></div>
                        <div class="col d-flex justify-content-center">
                            <button class="btn btn-outline-primary action-knob" data-src="/assets/icons/circle.svg" aria-label="circle 1"></button>
                        </div>
                        <div class="col d-flex justify-content-center">
                            <button class="btn btn-outline-primary action-knob" data-src="/assets/icons/circle.svg" aria-label="circle 2"></button>
                        </div>
                        <div class="col d-flex justify-content-center">
                            <button class="btn btn-outline-primary action-knob" data-src="/assets/icons/circle.svg" aria-label="circle 3"></button>
                        </div>
                        <div class="col-2"></div>
                    </div>

                    <!-- Row for Balance Buttons -->
                    <div class="row align-items-center">
                        <div class="col-2 d-flex justify-content-start">
                            <button class="btn  action-button toggle-play-pause" data-src="/assets/icons/play_circle.svg" data-state="paused" aria-label="Play"></button>
                        </div>
                        <div class="col d-flex justify-content-center">
                            <button class="btn  action-button" data-src="/assets/icons/balance.svg" aria-label="Balance 1"></button>
                        </div>
                        <div class="col d-flex justify-content-center">
                            <button class="btn  action-button" data-src="/assets/icons/balance.svg" aria-label="Balance 2"></button>
                        </div>
                        <div class="col d-flex justify-content-center">
                            <button class="btn  action-button" data-src="/assets/icons/balance.svg" aria-label="Balance 3"></button>
                        </div>
                        <div class="col-2 d-flex justify-content-end">
                            <button class="btn action-button regen-button" data-src="/assets/icons/regen.svg" aria-label="Regen"></button>                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- Custom JS -->
<script type="module" src="/src/Main.js"></script>
</body>
</html>
