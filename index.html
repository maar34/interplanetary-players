<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Interplanetary Players</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="/src/css/style.css">

        <script type="module" src="/src/libraries/webaudio-controls.js"></script>
    </head>
<body>

<div class="ratio-frame">
    <div class="interface-content">

        <!-- Canvas for Three.js -->
        <canvas id="canvas3D" class="webgl"></canvas>

        <!-- UI Overlay -->
        <div class="ui-overlay">
            <div class="sub-frame d-flex flex-column">
                <!-- Header Row -->
                <div class="d-flex justify-content-between">
                    <div class="info-row">
                            <!-- Info Button (Left) -->
                            <div class="col-1 d-flex justify-content-start align-items-center">
                                <button class="btn btn-outline-primary menu-info-toggle" type="button" aria-expanded="false" aria-controls="collapseInfoMenu" ></button>
                            </div>
            
                            <!-- Title (Center) -->
                            <div class="col-10 text-center">
                                <h1 class="responsive-title">jamming</h1>
                            </div>
            
                            <!-- Tutor Button (Right) -->
                            <div class="col-1 d-flex justify-content-end align-items-center">

                            </div>
                        </div>
                    </div>
            
                    <!-- Collapsible Menu -->
                    <div class="collapse mt-3" id="collapseInfoMenu">
                        <div class="info-collapse-container">
                            <!-- Vertical Button Group (Left Column) -->
                            <div class="btn-group-vertical-container">
                                
                                <div class="btn-group-vertical" role="group" aria-label="Menu Info Icon Group">
                                    <input type="radio" class="btn-check" name="iconGroup" id="monitorInfo" autocomplete="off" checked>
                                    <label class="btn btn-outline-primary menu-info-icon" for="monitorInfo" data-target="monitorInfo" data-src="/assets/icons/control_monitor.svg"></label>
            
                                    <input type="radio" class="btn-check" name="iconGroup" id="trackInfo" autocomplete="off">
                                    <label class="btn btn-outline-primary menu-info-icon" for="trackInfo" data-target="trackInfo" data-src="/assets/icons/track.svg"></label>
            
                                    <input type="radio" class="btn-check" name="iconGroup" id="interplanetaryPlayerInfo" autocomplete="off">
                                    <label class="btn btn-outline-primary menu-info-icon" for="interplanetaryPlayerInfo" data-target="interplanetaryPlayerInfo" data-src="/assets/icons/interplanetary-player.svg"></label>
            
                                    <input type="radio" class="btn-check" name="iconGroup" id="soundEngineInfo" autocomplete="off">
                                    <label class="btn btn-outline-primary menu-info-icon" for="soundEngineInfo" data-target="soundEngineInfo" data-src="/assets/icons/sound_engine.svg"></label>
                                </div>
                            </div>
            
                            <!-- Grid Content (Right Columns) -->
                            <div class="grid-content">
                                <div id="placeholder_1"></div>
                                <div id="placeholder_2"></div>
                                <div id="placeholder_3"></div>
                                <div id="placeholder_4"></div>
                                <div id="placeholder_5"></div>
                                <div id="placeholder_6"></div>
                                <div id="placeholder_7"></div>
                                <div id="placeholder_8"></div>
                                <div id="placeholder_9"></div>
                                <div id="placeholder_10"></div>
                                <div id="placeholder_11"></div>
                                <div id="placeholder_12"></div>
                                <div id="placeholder_13"></div>
                                <div id="placeholder_14"></div>
                            </div>
                        </div>
                     </div>



                    <div class="mid-container"> 
                        <div class="col-1">
                        <!-- Vertical Slider -->
                        <webaudio-slider 
                        id="gSlider" 
                        tracking="rel"
                        colors="#00000000;#00000000;var(--col2);var(--col1)" 
                        value="50" 
                        min="0" 
                        max="100" 
                        step="1"
                        midilearn="1"
                        direction="vert">
                        </webaudio-slider>

                        <webaudio-param 
                        link="gSlider" 
                        colors="var(--col1);var(--col2)">
                        </webaudio-param>
                        </div>
                        </div>
    
                  <!-- Bottom-Aligned Buttons -->
                  <div class="action-gui-container"> 
                    <div class="container">
                        <!-- Main Row -->
                        <div class="row align-items-center">
                            <!-- Play Button Column (2 columns) -->
                            <div class="col-1 d-flex justify-content-center">
                                <button class="btn action-button toggle-play-pause" 
                                        data-src="/assets/icons/play_circle.svg" 
                                        data-state="paused" 
                                        aria-label="Play">
                                    <!-- Play Icon or Content -->
                                </button>
                            </div>
                            
                            <!-- Main Controls Column (8 columns) -->
                            <div class="col-10">
                                <div class="row">
                                    <!-- Sub-Column 1 -->
                                    <div class="col-4 d-flex flex-column align-items-center">
                                        <!-- Knob -->
                                        <webaudio-knob 
                                            id="xKnob"  
                                            min="-100" 
                                            max="100" 
                                            colors="var(--col1);var(--col2);var(--col3)" 
                                            midilearn="1">
                                        </webaudio-knob>
                                        <!-- Balance Button -->
                    
                                        <webaudio-switch id="xBalance"
                                        type="kick"
                                        class="medium-switch" 
                                        midilearn="1"
                                        colors="var(--col1);var(--col2);var(--col3)">
                                       </webaudio-switch>
                                        <!-- WebAudio Param -->
                                        <webaudio-param 
                                            link="xKnob" 
                                            colors="var(--col1);var(--col2)">
                                        </webaudio-param>
                                    </div>
                                    
                                    <!-- Sub-Column 2 -->
                                    <div class="col-4 d-flex flex-column align-items-center">
                                        <!-- Knob -->
                                        <webaudio-knob 
                                            id="yKnob" 
                                            min="-100" 
                                            max="100" 
                                            colors="var(--col1);var(--col2);var(--col3)" 
                                            midilearn="1">
                                        </webaudio-knob>
                                        <!-- Balance Button -->
                    
                                        <webaudio-switch id="yBalance"
                                        type="kick"
                                        class="medium-switch" 
                                        midilearn="1"
                                        colors="var(--col1);var(--col2);var(--col3)">
                                        </webaudio-switch>

                                        <!-- WebAudio Param -->
                                        <webaudio-param 
                                            link="yKnob" 
                                            midilearn="1"
                                            colors="var(--col1);var(--col2)">
                                        </webaudio-param>
                                    </div>
                                    
                                    <!-- Sub-Column 3 -->
                                    <div class="col-4 d-flex flex-column align-items-center">
                                        <!-- Knob -->
                                        <webaudio-knob 
                                            id="zKnob" 
                                            min="-100" 
                                            max="100" 
                                            colors="var(--col1);var(--col2);var(--col3)" 
                                            midilearn="1">
                                        </webaudio-knob>
                                        <!-- Balance Button -->
                    
                                        <webaudio-switch id="zBalance"
                                        type="kick"
                                        class="medium-switch" 
                                        midilearn="1"
                                        colors="var(--col1);var(--col2);var(--col3)">
                                        </webaudio-switch>

                                        <!-- WebAudio Param -->
                                        <webaudio-param 
                                            link="zKnob" 
                                            midilearn="1"
                                            colors="var(--col1);var(--col2)">
                                        </webaudio-param>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Regen Button Column (2 columns) -->
                            <div class="col-1 d-flex justify-content-center">
                                <button class="btn action-button regen-button" 
                                        data-src="/assets/icons/regen.svg" 
                                        aria-label="Regen">
                                    <!-- Regen Icon or Content -->
                                </button>
                            </div>
                        </div>
                    </div>            
                </div>            </div>
        </div>
    </div>
</div>


<script>
    WebAudioControlsOptions={
     useMidi:1,      
     preserveMidiLearn:1,
      knobDiameter:140,
      switchWidth:40,
      switchHeight:20,
      
    };    
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- Custom JS -->

<script type="module" src="/src/Main.js"></script>
</body>
</html>
