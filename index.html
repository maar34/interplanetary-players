<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interplanetary Players</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>
    <!-- Three.js Canvas -->
    <canvas id="canvas3D" class="webgl"></canvas>

    <!-- UI Overlay -->
    <div class="ui-overlay">
        <div class="sub-frame">
            <div class="text-container">
                <h1 class="responsive-title">Jam</h1>
                <p class="responsive-paragraph">Distance: <span id="distance">444.00</span></p>
                <p class="responsive-paragraph">ULFO: <span id="ulfo">1.00</span></p>
                <p class="responsive-paragraph">Warm Dist: <span id="warmDist">0.00</span></p>
                <p class="responsive-paragraph">Flang Vibes: <span id="flangVibes">-0.39</span></p>
            </div>
            <div class="controls">
                <button id="playButton" class="btn btn-primary">Play</button>
                <button id="pauseButton" class="btn btn-secondary">Pause</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap and Main JavaScript -->
    <script type="module" src="/src/Main.js"></script>
</body>
</html>
